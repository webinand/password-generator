<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Random pasword generator</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>
          <span> Generate a</span>
          <p>random password</p>
        </h1>
      </div>
      <div class="sub-text">
        <h3>Never use an insecure password again.</h3>
      </div>
      <div class="btn">
        <button class="generate-btn">Generate passwords</button>
        <button class="clear-btn">Clear</button>
      </div>

      <div class="line"></div>
      <label id="inputs" class="sub-text" for="input"
        >Insert the amount of characters</label
      >
      <input id="input" type="number" />

      <div class="pwd">
        <div class="password" id="pwd1"></div>

        <div class="password" id="pwd2"></div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
